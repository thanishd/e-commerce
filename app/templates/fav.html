<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/atc.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'img/atc.css' %}">
</head>
<body>
    {% include 'imc/header.html' %}
    <div id="hed">
        <h4 id="he">Favourite Items</h4>
        <hr id="hr">
    </div>
    <section>
        <div class="container">
            <div class="row">
                <div class="column">
                    
                    <table class="table">
                        <tr id="tr">
                            <th id="th">Image</th>
                            <th id="th">Product Name</th>
                            <th id="th">Unit</th>
                            <th id="th">Remove</th>
                        </tr>
                        {% for item in fav %}
                            <tr>
                                <td id="td"><img src="{{item.product.product_image.url}}" alt=""></td>
                                <td id="td">{{item.product.name}}</td>
                                <td id="td">{{item.product.selling_price | stringformat:'d'}}</td>
                                <td><a href="{% url 'remove_fav' item.id %}" class="rem" onclick="return confirm('Are You Sure? You Want to Delete')"><i class="fa fa-trash"></i>Remove</a></td>
                            </tr>
                                
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
